<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="info-page">
    <header>
        <h1>Submit Your Information Here!</h1>
    </header>
    <main>
        <form action="" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div></div>

            <label for="date-of-birth">Date of birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth">
            <div></div>

            <label for="favorite-color">Favorite color:</label>
            <input type="color" id="favorite-color" name="favorite-color" >
            <div></div>

            <label for="lucky-number">Favorite Number:</label>
            <input type="number" name="lucky-number" id="lucky-number">
            <div></div>

            <label for="confirmation">Confirm data is correct:</label>
            <input type="checkbox" name="confirmation" id="confirmation">
            <div></div>

            <input type="submit" value="Submit">
        </form>

        <!--<div><button type="submit" form="form" value="Submit">Submit</button></div>-->
    </main>
</body>
</html>
